{% extends 'partials/base.html' %}
{% block content %}
<div class="row">
    {% if form.errors %}
    <p>There is something wrong</p>
    {%endif%}
    {% if next %}
    <p>You can't exess that page</p>
    {% endif %}

    <form method="POST" action="{%url 'login' %}">

    {% csrf_token %}
        <p>Input username {{form.username}}
        <p>Input password  {{form.password}}</p>
         <input type="submit" = value ='login'>
         <input type="hidden" name="next" value = "{{next}}">
    </form>
    </div>
    {% endblock %}
