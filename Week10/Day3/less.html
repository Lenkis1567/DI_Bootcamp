function fib(x) {
  if (x === 0) {
    arr = [0];
  } else if (x === 1) {
    arr = [0, 1];
  } else {
    arr = [0, 1];
    for (let i = 2; i <= x; i++) {
      arr.push(arr[i - 1] + arr[i - 2]);
    }
  }
  return arr;
}
function fibAdd(x) {
    arr=fib(x)
    sum=arr.reduce((accumulator, currentValue)=>accumulator + currentValue, 0);
    return sum;
}
