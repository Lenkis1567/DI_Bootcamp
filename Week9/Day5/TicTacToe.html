<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class = 'header'> 
        <p> Tic Tac Toe Game</p>

        <button class="x">X</button>
        <button class="y">Y</button>
    </div>
    <div class="container1">
        <div class="container">
            <div class="square" id="div1"></div>
            <div class="square" id="div2"></div>
            <div class="square" id="div3"></div>
            <div class="square" id="div4"></div>
            <div class="square" id="div5"></div>
            <div class="square" id="div6"></div>
            <div class="square" id="div7"></div>
            <div class="square" id="div8"></div>
            <div class="square" id="div9"></div>
    </div>
</div> 
    <script src="tic.js">
    </script>
</body>
</html>
