    <input type="button" onclick="move()" value="move"> 
    <input type="button" onclick="stop()" value="stop"> 
    <script>

let pos=0;
let id;
function move(){
    let box = document.getElementById('inner');
    console.log(box)
    id=setInterval(function(){
    if (pos >=350) {
        clearInterval(id);
    }
    pos++;
    box.style.left = pos+"px"; 
  },5)
    }
function stop(){
    clearInterval(id)
}
