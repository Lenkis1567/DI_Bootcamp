  <script>

function reverse_word(str){
    let ret = '';
    for (let i=str.length-1; i>=0; i--) {
        ret=str[i]
    }
    return ret.join ('');
}

function reverse_all(str) {
    let arr = str.split(' ')
    arr.forEach(item, i, ret) => {
        ret[i] = reverse_word(item)
    });
    return arr.join(' ')
}
  </script>
