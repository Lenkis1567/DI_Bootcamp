<!doctype html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <title>Volume of a Sphere</title> 
        <style>  
            body {
                padding-top:30px;
            } 

            label,input {
                display:block;
            }  
        </style> 
    </head> 
    <body> 
        <p>Input radius value and get the volume of a sphere.</p> 
        <form  id="MyForm"> 
            <label for="radius">Radius</label><input type="text" name="radius" id="radius" required> 
            <label for="volume">Volume</label><input type="text" name="volume" id="volume"> 
            <input type="submit" value="Calculate" id="submit">    
        </form> 
<script> 
      document.getElementById("submit").addEventListener("click", function(event) {
      event.preventDefault(); 
      
      let radius = parseFloat(document.getElementById("radius").value);
      let volume = (4 / 3) * Math.PI * Math.pow(radius, 3);

      document.getElementById("volume").value = volume.toFixed(1);
    });
</script>

<script>
document.getElementById("submit").addEventListener('mouseover', function(event) {
        document.getElementById("submit").style.color="red"   
    })
document.getElementById("submit").addEventListener('click', function(event) {
        var paragraphs = document.querySelectorAll("p");
  paragraphs[0].style.fontSize = "50px";
}  )

document.getElementById("submit").addEventListener('dblclick', function(event) {
  var paragrs = document.querySelectorAll("p");
  var parentContainer = document.getElementById("submit").parentNode;

  paragrs.forEach(function(paragraph) {
    parentContainer.insertBefore(paragraph, document.getElementById("submit"));
  });
});


 </script>
    </body> 
</html>
