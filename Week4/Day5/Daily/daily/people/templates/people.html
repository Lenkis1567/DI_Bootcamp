<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>All {{ header }}</title>
</head>
<body>
    <h2>{{ header }}</h2>
    {% for key, value in message.items %}
        {% if key != 'name' %}
            <p>{{key|title}}: {{value}}</p>
        {% endif %} 
    {% endfor %}

</body>
</html>
